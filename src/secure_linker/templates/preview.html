<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet" />
    <title>Vista de contenido seguro</title>
</head>
<body>
    <div class="outer-container">
        <div class="grid-container">
            <div class="title-row">
                <h1 class="title">Vista de contenido seguro</h1>
            </div>
            <div class="form-container">
                {% if expired %}
                    <div class="result-container">
                        <p style="color: red;">Este enlace ha expirado o ha superado el número de visualizaciones.</p>
                    </div>
                {% elif content %}
                    <div class="result-container">
                        <label>Contenido protegido:</label>
                        <textarea readonly style="width:100%;min-height:60px;">{{ content }}</textarea>
                    </div>
                {% else %}
                    <div class="result-container">
                        <p style="color: red;">Token no válido.</p>
                    </div>
                {% endif %}
                <div class="button-container">
                    <a href="/" class="generate-button">Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
